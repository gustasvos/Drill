<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="drill"
          src="https://raw.githubusercontent.com/gustasvos/Drill/master/ihc/bosh_drill/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="chapa"
          src="https://raw.githubusercontent.com/gustasvos/Drill/master/ihc/assets/chapa.gltf"
        ></a-asset-item>
        <a-asset-item
          id="tripe"
          src="https://raw.githubusercontent.com/gustasvos/Drill/master/ihc/assets/tripe.gltf"
        ></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#drill"
          rotation="-90 0 0"
          scale="0.7 0.7 0.7"
          position="0 0 0"
          animation="property: position; to: 0.6 0 0; loop: true; dur: 3000">
        </a-entity>
        <a-entity
          gltf-model="#chapa"
          rotation="-5 -90 -90"
          scale="0.3 0.3 0.3"
          position="1 0 0"
        ></a-entity>
        <a-entity
          gltf-model="#tripe"
          rotation="-5 -90 90"
          scale="0.3 0.3 0.3"
          position="-0.3 0 1.4"
          animation="property: position; to: 0.3 0 1.4; loop: true; dur: 3000"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
